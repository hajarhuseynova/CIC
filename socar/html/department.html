    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("search");
            filter = input.value.toLowerCase();
            table = document.getElementById("departmentTable");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                tr[i].style.display = "none";
                td = tr[i].getElementsByTagName("td");
                for (j = 0; j < td.length; j++) {
                    if (td[j]) {
                        txtValue = td[j].textContent || td[j].innerText;
                        if (txtValue.toLowerCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                            break;
                        }
                    }
                }
            }
        }
     
        function editRow(element) {
            var row = element.parentNode.parentNode;
            var nameCell = row.getElementsByTagName('td')[2];
            var txt = nameCell.innerText;
            nameCell.innerHTML = '<input type="text" value="' + txt + '">';
            element.setAttribute('src', '../assets/svg/edit.svg');
            element.setAttribute('alt', 'Save');
            element.setAttribute('onclick', 'saveRow(this)');
        }

        function saveRow(element) {
            var row = element.parentNode.parentNode;
            var nameCell = row.getElementsByTagName('td')[2];
            var input = nameCell.getElementsByTagName('input')[0];
            nameCell.innerHTML = input.value;
            element.setAttribute('src', '../assets/svg/edit.svg');
            element.setAttribute('alt', 'Edit');
            element.setAttribute('onclick', 'editRow(this)');
        }


        function deleteRow(element) {
            var row = element.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
